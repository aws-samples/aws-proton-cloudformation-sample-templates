schema:
  format:
    openapi: "3.0.0"
  service_input_type: "LoadBalancedECSEC2ServiceInput"
  pipeline_input_type: "PipelineInputs"

  types:
    LoadBalancedECSEC2ServiceInput:
      type: object
      description: "Input properties for a loadbalanced ECSEC2 service"
      properties:
        port:
          title: "Port"
          type: number
          description: "The port to route traffic to"
          default: 80
          minimum: 0
          maximum: 65535
        desired_count:
          title: "Desired count"
          type: number
          description: "The default number of ECS tasks you want running"
          default: 1
          minimum: 1
        task_size:
          title: "Task size"
          type: string
          description: "The size of the task you want to run"
          enum: ["x-small", "small", "medium", "large", "x-large"]
          default: "x-small"
        loadbalancer_type:
          title: "Load Balancer Type"
          type: string
          description: "Type of loadbalancer to front your service"
          enum: ["application", "network"]
          default: "application"
        image:
          title: "Image"
          type: string
          description: "The name/url of the container image"
          default: "public.ecr.aws/nginx/nginx:1.21"
          minLength: 1
          maxLength: 200
        backend_record:
          title: "Backend Record"
          type: string
          description: "SRV Record name of the backend service"
          default: "backend-svc-inst.backend-svc.ecs-ec2-env.local"
          minLength: 1
          maxLength: 200

    PipelineInputs:
      type: object
      description: "Pipeline input properties"
      properties:
        service_dir:
          title: "Application Code Directory"
          type: string
          description: "Source directory for the service"
          default: "ecs-static-website"
          minLength: 1
          maxLength: 100
        dockerfile:
          title: "Dockerfile"
          type: string
          description: "The location of the Dockerfile to build"
          default: "Dockerfile"
          minLength: 1
          maxLength: 100
        unit_test_command:
          title: "Unit test command"
          type: string
          description: "The command to run to unit test the application code"
          default: "echo 'add your unit test command here'"
          minLength: 1
          maxLength: 200
